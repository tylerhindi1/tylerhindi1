<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Receiver</title>
</head>
<body>
    <h1>Token from Parent Page</h1>
    <div id="tokenDisplay">Waiting for token...</div>

    <script>
        // Listen for messages from the parent page
        window.addEventListener('message', function(event) {
            // Ensure the message is from the correct origin
            if (event.origin === 'https://aeonxus.digital') {
                // Get the token data from the message
                const token = event.data.token;

                // Display the token
                document.getElementById('tokenDisplay').textContent = 'Token: ' + token;
            } else {
                console.warn('Message from unauthorized origin:', event.origin);
            }
        });
    </script>
</body>
</html>
